{% extends 'base.html' %}

{% block title %} 
 Bag page
{% endblock %}

{% block content %}

<div id="container1" id="box" class="font">
    <img src="{{url_for('static',filename = 'bag.png')}}" alt="Empty bag" width="100" height="100" id="cntr1">
    <h5 id="cntr">No products in the shopping cart!</h5>
    <div class="row justify-content-center">
          <button type="button" class="btn btn-primary btn-dark" id="button1">Shop Now</button>
    </div> 
</div>

<div class="container" id="font2">
    <h2><b>Fill your cart now</b></h2>
    <p><b>You probably need something new!</b></p>
    <div class="row" id="description">
      <div class="col mb-5">
        <img src="{{url_for('static',filename = 'dress.webp')}}"alt="Dress" width="400" height="500">
        <a href="{{ url_for('dress')}}" class="text-dark">Dresses</a>
        
      </div>
      <div class="col mb-5">
        <img src="{{url_for('static',filename = 'top.jpeg')}}" alt="Top" width="400" height="500">
        <a href="{{ url_for('top')}}" class="text-dark">Tops</a>
        
      </div>
      <div class="col mb-5">
        <img src="{{url_for('static',filename = 'shoes.jpeg')}}" alt="Shoes" width="400" height="500">
        <a href="{{ url_for('shoes')}}" class="text-dark">Shoes</a>
        
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function(){
      let shopButton = document.querySelector('#button1');
      shopButton.addEventListener('click', function(){
        location.href = "{{ url_for('shop')}}";

      });
    });
  </script>

  {% endblock %}
